<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>一覧</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'todoapp/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>することの一覧</h1>
        <hr>
        <!-- 新規登録ボタン -->
        <div class="action-buttons">
            <a href="{% url 'todo_create' %}" class="btn btn-primary">新規登録</a>
            <a href="{% url 'menu' %}" class="btn btn-secondary">メニューへ</a>
        </div>
        <ul class="todo-list">
            {% for todo in todos %}
            <li class="todo-item {% if todo.completed %}completed{% else %}not-completed{% endif %}">
                <!-- Todo項目のタイトルと説明 -->
                <div class="todo-title">{{ todo.title }}</div>
                <div class="todo-memo">{{ todo.memo }}</div>
                {% if todo.completed %}
                    <span class="todo-status completed">完了</span>
                {% else %}
                    <span class="todo-status not-completed">未完了</span>
                {% endif %}

                <!-- 作成日時の表示 -->
                <div class="todo-date">
                    作成日： {{ todo.created|date:"Y年m月d日 H:i:s" }}
                </div>

                <!-- 更新日時の表示 -->
                <div class="todo-date">
                    更新日： {{ todo.updated|date:"Y年m月d日 H:i:s" }}
                </div>
                <div class="todo-actions">
                    <a href="{% url 'todo_detail' todo.id %}" class="btn btn-info">詳細</a>
                    <a href="{% url 'todo_update' todo.id %}" class="btn btn-warning">更新</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
