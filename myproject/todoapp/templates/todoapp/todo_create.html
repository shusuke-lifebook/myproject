<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規作成</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'todoapp/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>することの新規作成</h1>
        <!-- Todoフォームの作成 -->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit" class="btn btn-primary">新規登録</button>
        </form>
        <br>
        <div class="back-button">
            <a href="{% url 'todo_list' %}">一覧に戻る</a>
        </div>
    </div>
</body>
</html>
