<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>生徒リスト</title>
</head>
<body>
    <h1>生徒リスト</h1>
    <hr>
    <!-- 生徒リスト -->
    <table border="1">
        <tr>
            <th>名前</th>
            <th>年齢</th>
            <th>入学日</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.enroll_date }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">生徒が登録されていません。</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{% url 'orm_index' %}">Django ORM 操作一覧へ</a>
</body>
</html>
